<html lang="de">

<head>

    <meta id="viewport" name="viewport" content ="width=device-width" />
    <title> MultiPlayer Game </title>
    <meta charset="utf-8" />
    <link href="gameRoomStyle.css" type="text/css" rel="stylesheet">


    
   <!-- <script type="text/javascript" src="/ajaxClient.js"></script>-->
</head>

<body>
    
    
    
    
    <div id="canvasContainer">
        <canvas class="canvas" id="mainCanvas"></canvas>
        <canvas class="canvasOverlayed canvas" id="animCanvas1"></canvas>
        <canvas class="canvasOverlayed canvas" id="animCanvas2"></canvas>
        <button id="playerReadyButton">Ready</button>
    </div>
    <div id="mobileControl">
        <div class="controlButton" id="leftControl">
            <p class="margin1Rem">←</p>
        </div>
        <div class="controlButton" id="rightControl">
            <p class="margin1Rem">→</p>
        </div>
    </div>

    
    <p id ="winner"> Winner: <span id=winnerName></span>   </p>
    <a id="reload"><img id="replay" src="img/whiteReplay.svg"></a>
    <div class="countDown" id="countDown">
        <p >3</p>
    </div>
    <div class="countDown" id="reJoinCountDown">
        <p >10</p>
    </div>
    <div class="countDown" id="resumeCountdown">
        <p >3</p>
    </div>

    <div id="playerAndRoom">
        <div id="roomWrapper" class="block">
            <p id="room">Test</p>
        </div>
       
        <div id="p1Orga" class="playerRow ">
            <p id="player1" class="inline player" >Test</p>
            <p id="p1Ready" class=" status ready">✓</p><p id="p1NotReady" class=" status notReady">x</p>
        </div>
        <div id="p2Orga" class="playerRow inline">
            <p id="player2" class="inline player" >Test</p>
            <p id="p2Ready" class=" status ready">✓</p><p id="p2NotReady" class=" status notReady">x</p>
        </div>
        
       
        
    </div>
    
    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/gameClient.js"></script>

</body>

</html>
